<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le CSS</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bx-code icon'></i>
            <div class="logo_name">Ayoub Site Web</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
    
          <li>
            <a href="#home">
              <i class='bx bx-home'></i>
              <span class="links_name">Home</span>
            </a>
             <span class="tooltip">Home</span>
          </li>
    
          <li>
           <a href="#about">
             <i class='bx bx-user' ></i>
             <span class="links_name">about</span>
           </a>
           <span class="tooltip">about</span>
         </li>
    
         <li>
           <a href="#services">
             <i class='bx bx-chat' ></i>
             <span class="links_name">services</span>
           </a>
           <span class="tooltip">Services</span>
         </li>
    
         <li>
           <a href="#portfolio">
             <i class='bx bx-code' ></i>
             <span class="links_name">Dev Web</span>
           </a>
           <span class="tooltip">Dev Web</span>
         </li>
    
         <li>
           <a href="#contact">
             <i class='bx bx-phone' ></i>
             <span class="links_name">Contact</span>
           </a>
           <span class="tooltip">Contact</span>
         </li>
    
     <!--     <li>
           <a href="#">
             <i class='bx bx-heart' ></i>
             <span class="links_name"></span>
           </a>
           <span class="tooltip">Saved</span>
         </li>
     -->
         <li>
           <a href="#setting">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Setting</span>
           </a>
           <span class="tooltip">Setting</span>
         </li>
    
         <li class="profile">
             <div class="profile-details">
               <img src="img/img1.jpg" alt="profileImg">
               <div class="name_job">
                 <div class="name">Ayoub Adouche</div>
                 <div class="job">Web designer, developer</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>



      <div class='contenu'>

        <h1> (Cascading Style Sheets) (feuille de style en cascade)</h1>

        
      </div>
</body>
</html>
